<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unda</title>
        <link rel="icon" href="assets/images/logo/favicon.png" />
        <!-- Google fonts -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/jquery-ui.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/responsive.css" />
      </head>
<body>
    <!-- Header aria start -->
    <header class="header-section">
        <div class="container">
          <div class="header-aria">
            <div class="landing-logo-aria">
              <a href="#">
                <img
                  src="assets/images/landing-page/logo/logo.png"
                  alt="logo-img"
                />
              </a>
            </div>
          </div>
        </div>
      </header>
      <section class="form-aria sing-up">
        <div class="from-tittle t-center">
            <h2>Sign Up</h2>
            <p>Sign up and start managing your candidates!</p>
        </div>
        <form action="#" class="sing-in-form">
            <input class="sing-in" type="text" placeholder="Username">
            <input class="sing-in" type="email" placeholder="Email">
            <input class="sing-in" type="password" placeholder="Password">
            <input class="sing-in" type="password" placeholder="Confirm Password">
            <div class="form-text">
                <div class="form-checkbox">
                  <input id="check-box" type="checkbox">
                  <label class="rem" for="check-box">Remember me</label>
                </div>
                <div class="f-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button class="btn-3">Register</button>
        </form>
        <div class="form-btm-img">
            <div class="wave"></div>
        </div>
      </section>
</body>
</html>
